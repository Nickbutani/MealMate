<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/app.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b15cd79f79.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
       
        <header>
            <nav class="navbar navbar-expand-lg " id="nav">
              <div class="nav-b">
                <div class="logo">
                  <a class="navbar-brand" href="{{ url_for('user_home') }}">
                      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
                
                <div id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('meal_plan') }}">Meal planner</a>
                    </li>
                  </ul>
                </div>
                <div id="navbarNav2">
                  <ul class="navbar-nav">
                    {% if user %}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"> Logout</i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" id="login" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="signup" href="{{ url_for('register') }}">Sign Up</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>

      
        <script>
            
            let edamamApiKey = "{{ KEY }}";
            let edamamAppId = "{{ APP_ID }}";
            let spoonacularApiKey = "{{ SPOONACULAR_API_KEY }}";
        </script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="/static/app.js" async defer></script>
    </body>
</html>
